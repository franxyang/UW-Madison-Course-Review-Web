name: E2E Crosslist Guard

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  e2e-crosslist:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: madspace
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U postgres -d madspace"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    env:
      DATABASE_URL: postgresql://postgres:postgres@127.0.0.1:5432/madspace?schema=public
      AUTH_SECRET: e2e-ci-auth-secret
      GOOGLE_CLIENT_ID: e2e-ci-google-client-id
      GOOGLE_CLIENT_SECRET: e2e-ci-google-client-secret
      NEXTAUTH_URL: http://127.0.0.1:3000
      NO_COLOR: 1

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browser
        run: npx playwright install --with-deps chromium

      - name: Apply database migrations
        run: npx prisma migrate deploy

      - name: Run cross-list e2e guard
        run: npm run test:e2e -- tests/e2e/course-canonical.spec.ts
